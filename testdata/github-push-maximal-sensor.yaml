#
# Commit workflow for jettisonproj/rollouts-demo
#
# This depends on the following resources:
# - secrets/regcrd - containing a "config.json" with docker auth credentials
#
# It uses the following parameters:
# - repo         - the url for the repo which builds the docker image
# - revision     - the revision to check out for the build repo
# - repo-short   - the "org/name" portion of the github repo url
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-push
spec:
  dependencies:
    - name: github-event-dep
      eventSourceName: github
      eventName: ghwebhook
      filters:
        data:
          # Type of Github event that triggered the delivery: [pull_request, push, issues, label, ...]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: headers.X-Github-Event
            type: string
            value:
              - push
          - path: body.ref
            type: string
            value:
              - refs/heads/master
          - path: body.repository.clone_url
            type: string
            value:
              - https://github.com/jettisonproj/rollouts-demo.git
  triggers:
    - template:
        name: flow-trigger
        k8s:
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-push-
              spec:
                activeDeadlineSeconds: 7200
                arguments:
                  parameters:
                  - name: repo
                  - name: revision
                  - name: repo-short
                  - name: revision-ref
                  - name: revision-title
                  - name: revision-author
                entrypoint: main
                hooks:
                  exit:
                    arguments:
                      parameters:
                      - name: repo-short
                        value: '{{workflow.parameters.repo-short}}'
                      - name: event-type
                        value: commit
                      - name: check-run-id
                        value: '{{workflow.outputs.parameters.check-run-id}}'
                      - name: workflow-status
                        value: '{{workflow.status}}'
                    templateRef:
                      clusterScope: true
                      name: cicd-templates
                      template: deploy-step-github-check-complete
                serviceAccountName: deploy-step-executor
                templates:
                - dag:
                    tasks:
                    - arguments:
                        parameters:
                        - name: repo-short
                          value: '{{inputs.parameters.repo-short}}'
                        - name: event-type
                          value: commit
                        - name: revision
                          value: '{{inputs.parameters.revision}}'
                      name: github-check-start
                      templateRef:
                        clusterScope: true
                        name: cicd-templates
                        template: deploy-step-github-check-start
                    - arguments:
                        parameters:
                        - name: repo
                          value: '{{inputs.parameters.repo}}'
                        - name: revision
                          value: '{{inputs.parameters.revision}}'
                        - name: revision-ref
                          value: '{{inputs.parameters.revision-ref}}'
                        - name: dockerfile-path
                          value: subdir/Dockerfile
                        - name: docker-context-dir
                          value: subdir
                        - name: image-repo
                          value: '{{inputs.parameters.repo-short}}'
                        - name: dockerfile-dir
                          value: /subdir
                      name: docker-build-test-publish
                      template: docker-build-test-publish
                    - arguments:
                        parameters:
                        - name: deploy-repo
                          value: https://github.com/jettisonproj/rollouts-demo-argo-configs.git
                        - name: deploy-revision
                          value: master
                        - name: resource-path
                          value: dev
                        - name: image-repo
                          value: '{{inputs.parameters.repo-short}}'
                        - name: build-revision
                          value: '{{inputs.parameters.revision}}'
                        - name: dockerfile-dir
                          value: "/subdir"
                      depends: docker-build-test-publish.Succeeded
                      when: "{{tasks.docker-build-test-publish.outputs.parameters.docker-build-commit-status}} != Skipped"
                      name: deploy-to-dev
                      templateRef:
                        clusterScope: true
                        name: cicd-templates
                        template: deploy-step-argocd
                    - arguments:
                        parameters:
                        - name: deploy-repo
                          value: https://github.com/jettisonproj/rollouts-demo-argo-configs.git
                        - name: deploy-revision
                          value: master
                        - name: resource-path
                          value: staging
                        - name: image-repo
                          value: '{{inputs.parameters.repo-short}}'
                        - name: build-revision
                          value: '{{inputs.parameters.revision}}'
                        - name: dockerfile-dir
                          value: "/subdir"
                      depends: docker-build-test-publish.Succeeded
                      when: "{{tasks.docker-build-test-publish.outputs.parameters.docker-build-commit-status}} != Skipped"
                      name: deploy-to-staging
                      templateRef:
                        clusterScope: true
                        name: cicd-templates
                        template: deploy-step-argocd
                    - arguments:
                        parameters:
                        - name: deploy-repo
                          value: https://github.com/jettisonproj/rollouts-demo-argo-configs.git
                        - name: deploy-revision
                          value: master
                        - name: resource-path
                          value: prod
                        - name: image-repo
                          value: '{{inputs.parameters.repo-short}}'
                        - name: build-revision
                          value: '{{inputs.parameters.revision}}'
                        - name: dockerfile-dir
                          value: "/subdir"
                      depends: deploy-to-staging.Succeeded
                      name: deploy-to-prod
                      templateRef:
                        clusterScope: true
                        name: cicd-templates
                        template: deploy-step-argocd
                  inputs:
                    parameters:
                    - name: repo
                    - name: revision
                    - name: repo-short
                    - name: revision-ref
                    - name: revision-title
                    - name: revision-author
                  name: main
                - containerSet:
                    containers:
                    - args:
                      - "./docker-build-diff-check-commit.sh"
                      - "{{inputs.parameters.repo}}"
                      - "/workspace"
                      - "{{inputs.parameters.revision}}"
                      - "{{inputs.parameters.revision-ref}}"
                      - "{{inputs.parameters.dockerfile-path}}"
                      - "{{inputs.parameters.docker-context-dir}}"
                      - "/workspace/docker-build-commit-status.txt"
                      - "/repo"
                      image: "ghcr.io/jettisonproj/deploy-steps/docker-build-diff-check:1e1103b7308cf97af3bdd44747743dac507e210b"
                      name: "docker-build-diff-check-commit"
                      volumeMounts:
                      - mountPath: /volume-mount-path-1
                        name: volume-mount-1
                    - args:
                      - commit
                      - --clone-path
                      - /workspace
                      - --revision-hash
                      - '{{inputs.parameters.revision}}'
                      - --revision-ref
                      - '{{inputs.parameters.revision-ref}}'
                      - --dockerfile
                      - '{{inputs.parameters.dockerfile-path}}'
                      - --docker-context-dir
                      - '{{inputs.parameters.docker-context-dir}}'
                      - --image-registry
                      - '{{inputs.parameters.image-registry}}'
                      - --image-repo
                      - '{{inputs.parameters.image-repo}}'
                      - --dockerfile-dir
                      - '{{inputs.parameters.dockerfile-dir}}'
                      - --status-file
                      - /workspace/docker-build-commit-status.txt
                      image: "ghcr.io/jettisonproj/deploy-steps/docker-build:da9f01d7adad4beb879ba3f50c3d7791ebf902b7"
                      name: main
                      dependencies:
                      - "docker-build-diff-check-commit"
                      volumeMounts:
                      - mountPath: /kaniko/.docker
                        name: docker-config
                    volumeMounts:
                    - mountPath: /workspace
                      name: docker-build-commit-workspace
                  inputs:
                    parameters:
                    - name: repo
                    - name: revision
                    - name: revision-ref
                    - name: dockerfile-path
                    - name: docker-context-dir
                    - name: image-repo
                    - name: dockerfile-dir
                    - name: image-registry
                      value: ghcr.io/
                  name: docker-build-test-publish
                  volumes:
                  - name: docker-build-commit-workspace
                    emptyDir: {}
                  - name: docker-config
                    secret:
                      secretName: regcred
                  - name: volume-1
                    secret:
                      secretName: volume-secret-1
                  outputs:
                    parameters:
                    - name: docker-build-commit-status
                      valueFrom:
                        path: /workspace/docker-build-commit-status.txt
          operation: create
          parameters:
            # Parameter 0: Set the build url in the workflow
            - src:
                dependencyName: github-event-dep
                dataKey: body.repository.clone_url
              dest: spec.arguments.parameters.0.value
            # Parameter 1: Set the revision to check out
            - src:
                dependencyName: github-event-dep
                dataKey: body.after
              dest: spec.arguments.parameters.1.value
            # Parameter 2: Set the repo full_name in the workflow
            - src:
                dependencyName: github-event-dep
                dataKey: body.repository.full_name
              dest: spec.arguments.parameters.2.value
            # Parameter 3: Set the ref
            - src:
                dependencyName: github-event-dep
                dataKey: body.ref
              dest: spec.arguments.parameters.3.value
            # Parameter 4: Set the revision title
            - src:
                dependencyName: github-event-dep
                dataTemplate: '{{ .Input.body.head_commit.message | splitList "\n" | first | trunc 72 }}'
              dest: spec.arguments.parameters.4.value
            # Parameter 5: Set the revision author
            - src:
                dependencyName: github-event-dep
                dataKey: body.pusher.name
              dest: spec.arguments.parameters.5.value
            # Append short sha to dynamically assign workflow name <rollouts-demo-commit-2c065a>
            - src:
                dependencyName: github-event-dep
                dataTemplate: "{{ .Input.body.after | substr 0 7 }}-"
              dest: metadata.generateName
              operation: append
  template:
    serviceAccountName: operate-workflow-sa
