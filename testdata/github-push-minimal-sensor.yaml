#
# Commit workflow for osoriano/rollouts-demo
#
# This depends on the following resources:
# - secrets/regcrd - containing a "config.json" with docker auth credentials
#
# It uses the following parameters:
# - repo         - the url for the repo which builds the docker image
# - revision     - the revision to check out for the build repo
# - repo-short   - the "org/name" portion of the github repo url
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-push
spec:
  dependencies:
    - name: github-event-dep
      eventSourceName: github
      eventName: ghwebhook
      filters:
        data:
          # Type of Github event that triggered the delivery: [pull_request, push, issues, label, ...]
          # https://docs.github.com/en/developers/webhooks-and-events/webhook-events-and-payloads
          - path: headers.X-Github-Event
            type: string
            value:
              - push
          - path: body.ref
            type: string
            value:
              - refs/heads/main
          - path: body.repository.clone_url
            type: string
            value:
              - https://github.com/osoriano/rollouts-demo.git
  triggers:
    - template:
        name: flow-trigger
        k8s:
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-push-
              spec:
                templates:
                - name: main
                  inputs:
                    parameters:
                    - name: repo
                    - name: revision
                    - name: repo-short
                  dag:
                    tasks:
                    - name: github-check-start
                      arguments:
                        parameters:
                        - name: repo-short
                          value: "{{inputs.parameters.repo-short}}"
                        - name: event-type
                          value: "commit"
                        - name: revision
                          value: "{{inputs.parameters.revision}}"
                      templateRef:
                        name: cicd-templates
                        template: deploy-step-github-check-start
                        clusterScope: true
                    - name: docker-build-test-publish
                      arguments:
                        parameters:
                        - name: repo
                          value: "{{inputs.parameters.repo}}"
                        - name: revision
                          value: "{{inputs.parameters.revision}}"
                        - name: dockerfile-path
                          value: "Dockerfile"
                        - name: docker-context-dir
                          value: ""
                        - name: image-repo
                          value: "{{inputs.parameters.repo-short}}"
                      templateRef:
                        name: cicd-templates
                        template: docker-build-test-publish
                        clusterScope: true
                    - name: deploy-to-dev
                      arguments:
                        parameters:
                        - name: deploy-repo
                          value: "https://github.com/osoriano/rollouts-demo-argo-configs.git"
                        - name: deploy-revision
                          value: "main"
                        - name: resource-path
                          value: "dev"
                        - name: image-repo
                          value: "{{inputs.parameters.repo-short}}"
                        - name: build-revision
                          value: "{{inputs.parameters.revision}}"
                      templateRef:
                        name: cicd-templates
                        template: deploy-step-argocd
                        clusterScope: true
                      dependencies: [docker-build-test-publish]
                    - name: deploy-to-staging
                      arguments:
                        parameters:
                        - name: deploy-repo
                          value: "https://github.com/osoriano/rollouts-demo-argo-configs.git"
                        - name: deploy-revision
                          value: "main"
                        - name: resource-path
                          value: "staging"
                        - name: image-repo
                          value: "{{inputs.parameters.repo-short}}"
                        - name: build-revision
                          value: "{{inputs.parameters.revision}}"
                      templateRef:
                        name: cicd-templates
                        template: deploy-step-argocd
                        clusterScope: true
                      dependencies: [docker-build-test-publish]
                    - name: approve-to-prod
                      templateRef:
                        name: cicd-templates
                        template: approval
                        clusterScope: true
                      dependencies: [deploy-to-staging]
                    - name: deploy-to-prod
                      arguments:
                        parameters:
                        - name: deploy-repo
                          value: "https://github.com/osoriano/rollouts-demo-argo-configs.git"
                        - name: deploy-revision
                          value: "main"
                        - name: resource-path
                          value: "prod"
                        - name: image-repo
                          value: "{{inputs.parameters.repo-short}}"
                        - name: build-revision
                          value: "{{inputs.parameters.revision}}"
                        - name: deployment-approved
                          value: "{{tasks.approve-to-prod.outputs.parameters.approve}}"
                      templateRef:
                        name: cicd-templates
                        template: deploy-step-argocd
                        clusterScope: true
                      dependencies: [approve-to-prod]
                serviceAccountName: deploy-step-executor
                entrypoint: main
                arguments:
                  parameters:
                  - name: repo
                  - name: revision
                  - name: repo-short
                activeDeadlineSeconds: 3600 # 1h for deploy pipeline
                hooks:
                  exit: # Exit handler
                    arguments:
                      parameters:
                      - name: repo-short
                        value: "{{workflow.parameters.repo-short}}"
                      - name: event-type
                        value: "commit"
                      - name: check-run-id
                        value: "{{workflow.outputs.parameters.check-run-id}}"
                      - name: workflow-status
                        value: "{{workflow.status}}"
                    templateRef:
                      name: cicd-templates
                      template: deploy-step-github-check-complete
                      clusterScope: true
          operation: create
          parameters:
            # Set the build url in the workflow
            - src:
                dependencyName: github-event-dep
                dataKey: body.repository.clone_url
              dest: spec.arguments.parameters.0.value
            # Set the revision to check out
            - src:
                dependencyName: github-event-dep
                dataKey: body.after
              dest: spec.arguments.parameters.1.value
            # Set the repo full_name in the workflow
            - src:
                dependencyName: github-event-dep
                dataKey: body.repository.full_name
              dest: spec.arguments.parameters.2.value
            # Append short sha to dynamically assign workflow name <rollouts-demo-commit-2c065a>
            - src:
                dependencyName: github-event-dep
                dataTemplate: "{{ .Input.body.after | substr 0 7 }}-"
              dest: metadata.generateName
              operation: append
  template:
    serviceAccountName: operate-workflow-sa
