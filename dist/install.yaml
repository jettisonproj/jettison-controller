apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: jettison-controller
    control-plane: controller-manager
  name: jettison-controller-manager
  namespace: jettisonproj
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --workflow-mysql-address=root:root@tcp(mysql.mysql:3306)/argo
        command:
        - /manager
        image: ghcr.io/jettisonproj/jettison-controller:c3e6598c9eb105cc2d0a778d605b2088a526420b
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 2846
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /github-key
          name: github-key
        - mountPath: /argocd-jettisonproj-secret
          name: argocd-jettisonproj-secret
      serviceAccountName: jettison-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: github-key
        secret:
          secretName: github-key
      - name: argocd-jettisonproj-secret
        secret:
          secretName: argocd-jettisonproj-secret
